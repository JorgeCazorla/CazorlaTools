<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordCounter - CazorlaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-400 font-mono">
    <header class="bg-green-800 text-black p-6 text-center shadow-lg border-b-4 border-green-400">
        <h1 class="text-4xl font-bold">WordCounter</h1>
        <p class="text-lg">Cuenta palabras y caracteres</p>
    </header>

    <div class="container mx-auto mt-8 p-6">
        <textarea id="wordInput" class="w-full p-3 bg-gray-900 text-green-300 border border-green-600 rounded-lg" rows="5" placeholder="Escribe aquÃ­..."></textarea>
        <p class="mt-3 text-center">Palabras: <span id="wordCount">0</span> | Caracteres: <span id="charCount">0</span></p>
        <div class="flex justify-center space-x-4 mt-4">
            <button onclick="clearText()" class="bg-green-600 text-black px-4 py-2 rounded-lg hover:bg-green-700">Limpiar</button>
            <a href="index.html" class="bg-gray-600 text-black px-4 py-2 rounded-lg hover:bg-gray-700">Volver</a>
        </div>
    </div>

    <footer class="bg-black text-green-400 text-center p-4 mt-10 border-t border-green-600">
        <p>&copy; 2025 CazorlaTools. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("wordInput").addEventListener("input", updateWordCount);

        function updateWordCount() {
            let text = document.getElementById("wordInput").value;
            let words = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            let characters = text.length;

            document.getElementById("wordCount").innerText = words;
            document.getElementById("charCount").innerText = characters;
        }

        function clearText() {
            document.getElementById("wordInput").value = "";
            updateWordCount();
        }
    </script>
</body>
</html>
