<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor a Binario - CazorlaTools</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-green-400 font-mono">
    <header class="bg-green-800 text-black p-6 text-center shadow-lg border-b-4 border-green-400">
        <h1 class="text-4xl font-bold">Conversor a Binario</h1>
        <p class="text-lg">Convierte texto o números a código binario.</p>
    </header>

    <div class="container mx-auto mt-8 p-6">
        <input type="text" id="binaryInput" class="w-full p-3 bg-gray-900 text-green-300 border border-green-600 rounded-lg" placeholder="Introduce texto o un número">
        <button onclick="convertToBinary()" class="mt-3 bg-green-600 text-black px-4 py-2 rounded-lg hover:bg-green-700">Convertir</button>
        <p class="mt-3 text-center">Resultado: <span id="binaryOutput" class="font-bold text-green-300"></span></p>
        <div class="flex justify-center space-x-4 mt-4">
            <button onclick="copyBinary()" class="bg-blue-600 text-black px-4 py-2 rounded-lg hover:bg-blue-700">Copiar</button>
            <button onclick="clearBinary()" class="bg-red-600 text-black px-4 py-2 rounded-lg hover:bg-red-700">Limpiar</button>
            <a href="index.html" class="bg-gray-600 text-black px-4 py-2 rounded-lg hover:bg-gray-700">Volver</a>
        </div>
    </div>

    <footer class="bg-black text-green-400 text-center p-4 mt-10 border-t border-green-600">
        <p>&copy; 2025 CazorlaTools. All rights reserved.</p>
    </footer>

    <script>
        function convertToBinary() {
            let input = document.getElementById("binaryInput").value;
            let binaryOutput = "";

            if (!isNaN(input)) {
                // Si es un número, convertir directamente
                binaryOutput = Number(input).toString(2);
            } else {
                // Si es texto, convertir cada carácter a binario
                binaryOutput = input.split("").map(char => {
                    return char.charCodeAt(0).toString(2).padStart(8, "0");
                }).join(" ");
            }

            document.getElementById("binaryOutput").innerText = binaryOutput;
        }

        function copyBinary() {
            let binaryText = document.getElementById("binaryOutput").innerText;
            navigator.clipboard.writeText(binaryText).then(() => {
                alert("Copiado al portapapeles");
            });
        }

        function clearBinary() {
            document.getElementById("binaryInput").value = "";
            document.getElementById("binaryOutput").innerText = "";
        }
    </script>
</body>
</html>
